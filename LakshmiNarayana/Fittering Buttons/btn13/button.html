<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <style>
        .lucky{
            display: inline-block;
            padding: 12px 40px;
            
            cursor: pointer;
        }
        .lucky:hover { animation: glow 2s linear infinite ; }
        @keyframes glow{
            0%{box-shadow: 5px 5px 10px red,-5px -5px 10px blue}
            50%{box-shadow: 10px 10px 10px green,-10px -10px 10px yellow}
            100%{box-shadow: 5px 5px 10px purple,-5px -5px 10px gold}
        }


    </style>
    <body>
        <div class="text-center">
            <button  class="lucky  mt-5 btn " 
            style="border-radius: 50px;
            border: 5px solid black;
            background-color: black;
            color: aqua;"><b>Lucky</b></button>
        </div>
        
    </body>
</html>
